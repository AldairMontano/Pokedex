<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>pokedex</title>
</head>

<body>
    <section class="pokedex">
        <div>
            <h1 id="head">Pokedex</h1>
        </div>
        <div>
            <img src="./assets/img/pokeball.png" alt="pokemon" id="pokeImg">
        </div>

        <div>
            <form class="form">
                <input type="text" id="pokeName" placeholder="Nombre o Id" class="buscar">
                <input type="button" value="Buscar" onclick="getPokemon()" class="boton">
            </form>
        </div>
    </section>

    <section id="contenedor" class="contenedor">
        <div>
            <h1 id="pokeId">Pokemon</h1>
        </div>

        <!-- <div class="numero">
            <h2>ID:</h2>
            <input type="number" id="pokecon"></input>
        </div> -->

        <div id="tipos">
            <h2>Tipos:</h2>
            <div class="tipos">
                <div>
                    <h3 id="tipo" class="caja">Tipo 1</h3>
                </div>
                <div>
                    <h3 id="tipo2" class="caja">Tipo 2</h3>
                </div>
            </div>
        </div>
        <div class="datos">
            <div class="peso">
                <h2>Peso:</h2>
                <h3 id="peso">PESO</h3>
            </div>
            <div class="altura">
                <h2>Altura:</h2>
                <h3 id="altura">ALTURA</h3>
            </div>
        </div>

        <div class="stats">
            <div>
                <h2>Stats:</h2>
            </div>
            <div class="Stats2" id="Stats"></div>
        </div>

    </section>
</body>

<footer>
    <script src="./pokedex.js"></script>
</footer>

</html>
